<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Coworking Spaces</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">WeBarelyWork</li>
          <li><img src="images/pin.png" class="icon" alt="Pin icon"></li>
          <li class="align-right"><img src="images/burger.png" class="icon" alt="Burger menu icon"></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>The best coworking spaces for lazy devs</h1>
      </section>

      <section class="item">
        <img class="item-img" src="images/hygge.jpg" alt="A smart coworking space.">
        <div class="img-banner">Exclusive</div>
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
          <button>Book</button>
        </div>
      </section>

      <section class="item">
        <img class="item-img" src="images/sky-garden.jpg" alt="A smart coworking space with plants.">
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
          <button>Book</button>
        </div>
      </section>

      <section class="item">
        <img class="item-img" src="images/generator.jpg" alt="A comfortable coworking space.">
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
          <button>Book</button>
        </div>
      </section>
    </main>
    <div class="chatbox-bg">
      <img class="chatbox-icon" src="images/message.png" alt="Chatbox icon.">
    </div>
  </body>
  <script src="index.js"></script>
</html>
